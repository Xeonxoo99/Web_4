<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div id="one">div5</div>
    <input type="text" id="two">

    <script>
        // jquery 특징 : chain 형태로 연속동작 가능
        // method를 이어서 사용 할 수 있음
        $('div').text('hello').css('color', 'red');

        // 다만, 순서가 중요
        // $('div').first().text('First'); < 이건 동작함
        $('div').text('First').first().css('color', 'blue'); // 이건 전체 텍스트가 변경되고, first()는 동작하지 않음 (또, 뒤에 css 변경하면 첫번째 것만 변경된다.)

        // 같은 method 명이지만 기능이 반대
        $('#one').text('SBS'); // text 값 넣어주기
        console.log($('#one').text()); // 인자 값을 넣지 않았을 때는 텍스트 값을 읽어옴

        $('#two').val('안녕!');
        console.log($('#two').val());

        $('div:last').css('background-color', '#999'); // css 값 넣어주기
        console.log($('div:last').css('background-color')); // css 값 읽어오기
    </script>
</body>
</html>
