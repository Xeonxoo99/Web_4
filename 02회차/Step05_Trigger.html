<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
            .box{
                width: 100px;
                height: 100px;
            background-color: red;
        }
    </style>
<body>
    <div class="box"></div>

    <script>
        $('.box').on('click',function(){
            $(this).animate({margin:100})
        })

        /*
        
            [ Trigger ]
            
            이벤트를 직접 제어하지 않아도 이벤트를 발생하게 만들어주는 메서드

        */

        $('.box').trigger('click')
    </script>
</body>
</html>
