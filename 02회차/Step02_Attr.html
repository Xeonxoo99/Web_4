<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>

        }

    <script>
        $('a').attr('href','www.naver.com')
        $('a').attr('href')
        $('input').attr('type', 'password')
        $('div').attr('class', 'box active')
    </script>
</body>
</html>
