<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        /*
        
            [ Array 메서드]

            - 
        */

        const fruits = ['사과', ',바나나']
        fruits.unshift('제리;') // 배열 맨 앞에 추가
        console.log(fruits);

        // 주어진 값이 배열인지 확인하는 메서드
        console.log(Array.isArray(fruits));

        console.log(fruits.join(' + '))

        console.log(fruits.shift()); // 첫번째 요소 제거
        console.log(fruits);

        const arr1 = [1,2,3]
        const arr2 = [4,5,6]
        console.log(arr1.concat(arr2)) // 배열 합치기
        console.log([...arr1, ...arr2]) // 배열 합치기

        const children=  [' 짱구','철수','맹구','훈이'  ];
        const newChildren = children.slice(1,3); // 1번 인덱스부터 3번 인덱스 전까지 자르기
        console.log(children)
        console.log(newChildren)

        const newChildren2 = [  
            ...children.slice(0,1),
            '짱아',
            ...children.slice(1),
        ]

        children.splice(1,0,'짱아');

        const numbers = [1,2,3,4,5,6];
        // 조건만 추출
        console.log(numbers.filter((num)=> num % 2===0))
        // 조건에 맞는 첫 번째 요소 찾기
        console.log(numbers.find((num)=>num > 3))

        console.log(fruits.includes('바나나'))

        const cafe = ['coffee','cake', 'cookie', 'ice'];

        console.log(cafe.sort()) // 배열 정렬
        
        const numbers2 = [3,1,4,5,1,9];
        /*
        
            반환 값을 기준으로 정렬을 수행

            a - b : 오름차순 정렬
            b - a : 내림차순 정렬
        
            반환 값이 음수 : a를 b보다 앞에 정렬
            반환 값이 양수 : b를 a보다 앞에 정렬

        */
        console.log(numbers2.sort((a,b) => a-b))
        console.log(numbers2.sort((a,b) => b-a))
    </script>

</body>
