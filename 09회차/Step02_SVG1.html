<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
            margin: 0;
        }

        svg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 300px;
        }

        path {
            stroke-dasharray: 870;
            stroke-dashoffset: 870;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke: crimson;
            fill: none;
        }
    </style>
</head>

    </svg>

</html>
