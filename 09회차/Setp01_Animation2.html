<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            top: 50px;
            left: 50px;
            transform-origin: center;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button id="toggleBtn">토글</button>
    <script>
        const box = document.querySelector('.box');
        const btn = document.getElementById('toggleBtn');
        let ispaused = false;

        const animation = box.animate(
            [
                { transform: 'translateX(0px) scale(1)', opacity: 1 },
                { transform: 'translateX(300px) scale(1.5)', opacity: 0.5 }
            ],
            {
                duration: 1000,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'ease-in-out'
            }
        )

        btn.addEventListener('click',function(){
            if(ispaused){
                animation.play();
                btn.textContent = 'STOP'
            } else {
                animation.pause();
                btn.textContent = 'PLAY'
            }
            ispaused = !ispaused
        })


    </script>
</body>

</html>
