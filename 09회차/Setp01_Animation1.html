<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            top: 50px;
            left: 50px;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        /*
            [ Web Animation API ]
            - 애니메이션 정의 및 제어를 위한 자바스크립트 API
            - 애니메이션 효과를 쉽게 구현 가능
            - 다양한 속성과 옵션을 제공하여 복잡한 애니메이션을 쉽게 만들 수 있음
        */

        const box = document.querySelector('.box');

        box.animate(
            [
                { transform : 'translateX(0px) scale(1)', opacity: 1}, // 시작 상태
                { transform : 'translateX(300px) scale(1.5)', opacity: 0.5} // 끝 상태
            ],
            {
                duration : 1000, // 애니메이션 지속시간
                iterations : Infinity, // 반복 회수 Infinity or 숫자값
                // nomal | reverse | alternate | alternate-reverse
                direction : 'alternate', // 애니메이션 방향
                // linear ( 가속도 없음 ) | ease | ease-in( 나중에 살짝 빨라짐 ) | ease-out( 처음에 빨랐다가 느려짐 ) | ease-in-out ( 느렸다 빨라졌다 ) |
                easing : 'ease-in-out'
            }
        )
    </script>
</body>
</html>
