<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
        
            [ Prototype ]
            
            오브젝트생성기계.prototype = 오브젝트 생성기계의 유전자

            오브젝트생성기계.prototype에 변수나 함수가 들어가있다면,
            오브젝트생성기계(생성자함수)로부터 생성되는 새로운 오브젝트들은 그 변수나, 함수 사용가능
        
        */

        function Person(n,a){
            this.name = n;
            this.age = a;
        }

        Person.prototype.school = '팡팡유치원';
        Person.prototype.sayHello = function(){
            console.log(`${this.school}의 ${this.name}`)
        }

        const person1 = new Person('짱구', 5);
        const Person2 = new Person('짱아', 2);

       console.log(person1);
       console.log(person2);

       person1.sayHello();
        /*
        
            객체(인스턴스)에 직접 값이 있는가
            그럼 부모 유전자에 있는가
            부모의 부모 유전자가 있는가

            인스턴스 : 생성자 함수를 통해 만들어진 객체들
        */
       
        console.log(Person);
        
    </script>
</body>
</html>
