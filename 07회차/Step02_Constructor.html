<body>
    <script>

        /*
        
            [ Constructor : 생성자함수 ]

            오브젝트를 복사해주는 문법
            만들어진 오브젝트들은 생성자 함수에서의 속성들을 그대로 물려받음

            function 오브젝트생성기계(){
                this.name = '짱구';
                this.age = 5l
            }
        
            let 오브젝트 = new 오브젝트생성기계();

            this는 새로 생성 될 오브젝트를 뜻함;
        */

        function Student(n, a, g){
            this.name = n;
            this.age = a;
            this.grade = '해바라기반'

            this.introduce = function(){
                console.log(
                    `${this.name}, ${this.age}살`
                )
            }
        }

        const student1 = new Student('짱구',5,'해바라기반')
        const student2 = new Student('짱아',2,'장미반')
    </script>
