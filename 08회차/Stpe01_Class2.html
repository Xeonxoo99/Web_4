<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            [ exteds / super ]
            - class를 복사해주는 문법
        */

        class Father {
            constructor(n, c){
                this.lastname = '신';
                this.name = n;
                this.age = 50;
                this.city = c;
            }
            sayName(){
                console.log(`${this.lastname}${this.name}, ${this.age}살`)
            }
        }

        const fa = new Father('아빠', '떡잎마을')
        console.log(fa);
        console.log(Father.prototype)
        console.log(fa.__proto__)
        fa.sayName();

        // 부모 클래스에서 상속 해줄 때?
        // 가져올 것이 없어도 super()는 사용해주어야함
        class Children extends Father {
            constructor(nn, cc){
                super(nn, cc);
                this.age = 5;
                this.sayName();
            }
        }

        const me = new Children('짱구','팡팡유치원');
        console.log(me);
        console.log(Children.prototype)
        console.log(me.__proto__)
        console.log(Children.prototype.__proto__)
        me.sayName()

        // ARRAY를 사용하면 this.push 같은 걸 사용 할 수 있음
    </script>
</body>
</html>
